<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Volunteer Registration</title>
<meta name="Volunteer Form" content="Minds and Souls volunteer registration form" />
<link rel='stylesheet' href='../css/volunteer_form_validation.css' type='text/css' />
  <link rel="stylesheet" href="../css/volunteer.css"/>
  <link rel="stylesheet" href="../css/style.css"/>
<script src="../js/volunteer_form_validation.js"></script>
</head>
<body onLoad="document.registration.userid.focus();">
<header>
  <nav>
    <div class="row">
      <ul class="main-nav">
        <li id="line1"><a href="../pages/index.html">Home</a></li>
        <li id="line2"><a href="../pages/team.html">About</a></li>
        <li id="line3"><a href="../pages/gallery.html">Gallery</a></li>
        <li id="line4"><a href="../pages/testimonial.html">Testimonials</a></li>
        <li id="line5"><a href="../pages/contactUs.html">Contact Us</a></li>
        <li>
          <input type="button" id="donateBtn"
                 onclick="location.href='https://rave.flutterwave.com/donate/5hwqw1jravwl';" value="Donate">
        </li>
      </ul>
    </div>
  </nav>
</header>

<div id="frame">    
    <div id="formheader">
   		BECOME A VOLUNTEER
    </div>

	<div id="form">
        <form name='registration' onSubmit="return formValidation();">
            <ul>
                <li><label>Fullname:</label></li>
                <li><input type="text" name="fname" size="50" /></li>
                
                <li><label>Address:</label></li>
                <li><input type="text" name="address" size="50" /></li>
                
                <li><label>Country:</label></li>
                <li>
                    <select name="country">
                        <option selected="" value="Default">(Please select a country)</option>
                        <option value="NG">Nigeria</option>
                        <option value="GH">Ghana</option>
                        <option value="OT">Others</option>
                    </select>
                </li>
                <br/>
                <li><label>E-mail:</label></li>
                <li><input type="text" name="email" size="50" /></li>
                
                <li><label id="gender">Sex:</label></li>
                <li><input type="radio" name="msex" value="Male" /><span>Male</span></li>
                <li><input type="radio" name="fsex" value="Female" /><span>Female</span></li>
                
                
                <li><label>ZIP Code:</label></li>
                <li><input type="text" name="zip" /></li>
                
                <li><label>Note:</label></li>
                <li><textarea name="note" id="desc"></textarea></li>
                
                <li><input class="button" type="submit" name="submit" value="Submit" /></li>    
            </ul>
        </form>
    </div>   
	    
</div>

</body>
</html>
